<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>工资详情</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/all.css">
</head>
<body>
<center>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">工资详情</h3>
        </div><br/>
        <div class="panel-body">
            <form action="addSalary" method="post">
                <table style="text-align: center;background-color: #FFF5EE;width: 50%;">
                    <tr>
                        <td>id</td>
                        <td>[[${salary.get(0)}]]</td>
                    </tr>
                    <tr>
                        <td>名字</td>
                        <td>[[${salary.get(1)}]]</td>
                    </tr>
                    <tr>
                        <td>手机</td>
                        <td>[[${salary.get(2)}]]</td>
                    </tr>
                    <tr>
                        <td>地区</td>
                        <td>[[${salary.get(8)}]]</td>
                    </tr>
                    <tr>
                        <td>收件量</td>
                        <td>[[${salary.get(3)}]]</td>
                    </tr>
                    <tr>
                        <td>派件量</td>
                        <td>[[${salary.get(4)}]]</td>
                    </tr>
                    <tr>
                        <td>总件量</td>
                        <td>[[${salary.get(5)}]]</td>
                    </tr>
                    <tr>
                        <td>工资</td>
                        <td>[[${salary.get(6)}]]</td>
                    </tr>
                </table>
                <br/>
                <input type="text" th:value="${salary.get(0)}" name="id" hidden="true"/>
                <input type="text" th:value="${salary.get(5)}" name="totalMail" hidden="true"/>
                <input type="text" th:value="${salary.get(7)}" name="assessment" hidden="true"/>
                <div th:switch="${salary.get(9)}">
                    <div th:case="1"><input type="submit" value="确定发工资" class="btn btn-primary"></div>
                    <div th:case="0" style="color: red">已发工资了！</div>
                </div>

            </form>
        </div>
    </div>
<!--    <h2>工资详情</h2>-->

    <br>
    <a href="postsAllSalary">返回上一页</a>
    <!--<a href="admin">返回首页</a>-->
</center>
</body>
</html>
