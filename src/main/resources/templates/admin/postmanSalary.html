<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>地区邮差工资情况</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/all.css">
</head>
<style type="text/css">
    .t1 {
        clear: both;
        border: 1px solid #c9dae4;
    }

    .t1 tr th {
        color: #0d487b;
        background: #f2f4f8 repeat-x left bottom;
        line-height: 28px;
        border-bottom: 1px solid #9cb6cf;
        border-top: 1px solid #e9edf3;
        font-weight: normal;
        text-shadow: #e6ecf3 1px 1px 0px;
        padding-left: 5px;
        padding-right: 5px;
    }

    .t1 tr td {
        border-bottom: 1px solid #e9e9e9;
        padding-bottom: 5px;
        padding-top: 5px;
        color: #444;
        border-top: 1px solid #FFFFFF;
        padding-left: 5px;
        padding-right: 5px;
        word-break: break-all;
        text-align: center;
    }

    /* white-space:nowrap; text-overflow:ellipsis; */
    tr.alt td {
        background: #ecf6fc; /*这行将给所有的tr加上背景色*/
    }

    tr.over td {
        background: #bcd4ec; /*这个将是鼠标高亮行的背景色*/
    }
</style>
<body>
<center>
    <p><h4>邮差工资情况</h4></p>
    <form action="postsAllSalary" method="POST">
        <div class="row col-sm-7" style="text-align: center;margin-left: 25%;" >
            <label style="font-size: 22px;">&nbsp;&nbsp;年份&nbsp;&nbsp;&nbsp;&nbsp; </label>
            <div id="year">
                <select class="form-control" name="year">
                    <option th:each="year:${years}" th:value="${year}" th:text="${year}"></option>
                </select>
            </div>

            <label  style="font-size: 22px;"> &nbsp;&nbsp;月份 &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <div id="month">
                <select class="form-control" name="month">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="col-sm-1"><input type="submit" value="确定" id="btn" class="btn btn-primary form-control"/></div>
        </div>
    </form>

    <p th:text="${error}" style="color:red"></p>

    <div th:if="${salaryList!=null}">
        <p><h5><span th:text="${month}"></span>月工资情况</h5></p>
    <table width="70%" border="0" class="t1" style="text-align: center;" cellpadding="0"
           cellspacing="0" th:if="${#lists.size(salaryList)!=0}">
        <tr>
            <th>id</th>
            <th>名字</th>
            <th>总工资</th>
            <th>详情</th>
        </tr>
        <tr th:each="deltail:${salaryList}">
            <td th:text="${deltail.get(0)}"></td>
            <td th:text="${deltail.get(1)}"></td>
            <td>[[${deltail.get(2)}]] 元</td>
            <td><a th:href="@{'postmanSalary1?pid='+${deltail.get(0)}+'&year='+${year}+'&month='+${month}+'&tag='+1}">详情</a></td>
        </tr>
    </table>
        <br>
        <a th:href="@{'addAllSaray?year='+${year}+'&month='+${month}}"><button class="btn btn-info">确定发工资</button></a>
  <!--      <form action="addAllSaray" method="post">
            <input type="text" th:value="${salaryList}" name="postmanSalaryList" hidden="true"/>
            <input type="text" th:value="${year}" name="year" hidden="true"/>
            <input type="text" th:value="${month}" name="month" hidden="true"/>
            <input type="submit" value="确定发工资" class="btn btn-primary"/>
        </form>-->
    </div>
    <br>
</center>
</body>
</html>
