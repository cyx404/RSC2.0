<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <base href="<%=basePath%>">

    <title>邮递员登录</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--
    <link rel="stylesheet" type="text/css" href="styles.css">
    -->

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/all.css">
    <style type="text/css">
        #left {
            float: left;
            width: 65%;
        }

        #right {
            float: right;
            width: 35%;
        }

        #rightbottom {
            width: 80%;
            height: 40%;
            /* 采用弹性布局的方式 */
            margin-top: 35%;
            display: -webkit-flex;
            /* Safari */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>
<div id="left" class="vh-100 d-flex align-items-center justify-content-center">
    <img src="/images/dl.jpg" style="width:96%;height:97%;">
</div>

<div id="right">
    <div id="rgihttop"></div>
    <div id="rightbottom">
        <form name="form" action="ptologin" method="post">
            <div class="">
                <h1>
                    <font color="#696969">RSC邮递员登录</font>
                </h1>
            </div>
            <br><br>
            <div class="form-group">
                <label>手机号</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Username"  name="phone" oninput="value=value.replace(/[^\d]/g,'');" maxlength="11" required="required">
            </div>

            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                       name="password"  maxlength="10" minlength="6"  required="required" >
            </div>

            <small id="emailHelp" class="form-text text-muted"> <span style="color: red;" th:text="${session.perror}"></span> </small><br>
            <button type="submit" class="btn btn-primary">Submit</button><br><br>

        </form>
    </div>
</div>
<script src="/js/jquery-3.4.0.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>

</html>
